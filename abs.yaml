# macOS 12.3 or above is required for running the GPU variant (MPS support). No way to specify this for only the GPU
# variant, so it's specified for both.
extra_labels_for_os:
  osx-arm64: [ventura]
aggregate_check: false

channels:
  - https://staging.continuum.io/prefect/fs/sympy-feedstock/pr10/3afd78c

# the conda build parameters to use
build_parameters:
  - "--suppress-variables"
  - "--skip-existing"
  - "--error-overlinking"
  - "--no-test"