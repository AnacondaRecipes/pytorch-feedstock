# Required for glibc >= 2.26 for intel-openmp to work.
pkg_build_image_tag: main-rockylinux-8
build_env_vars:
  ANACONDA_ROCKET_GLIBC: "2.28"
  
# macOS 12.3 or above is required for running the GPU variant (MPS support). No way to specify this for only the GPU
# variant, so it's specified for both.
extra_labels_for_os:
  osx-arm64: [ventura]
